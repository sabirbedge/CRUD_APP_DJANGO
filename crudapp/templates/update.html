{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>CRUD IN DJANGO</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!--<link rel="stylesheet" href="static '/css/mysyle.css' ">-->
</head>
<body style="background-color:lightgray">
  <div class='row'>
    <div class='col-sm-4'></div>
    <div class='col-sm-4'>
      <br>
      <h3>Update Employee Details </h3>
      <br>
      <form method='post' action='/updaterecord/{{data.id}}'>
        {% csrf_token %}
        <input type='hidden' name='optype' value='edit'/>
      <input type='text' name='unm' class='form-control' placeholder='Enter Name' value={{data.nm}}> <br>
      <input type='text' name='uadd' class='form-control' placeholder='Enter Address' value={{data.add}}> <br>
      <input type='submit' class='btn btn-success' value='Update'>
      </form>
    </div>
  </div>

</div>
  <div class='col-sm-4'></div>
</div>
</body>
</html>
